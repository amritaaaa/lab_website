{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href={% static "/css/loginpage.css" %}>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">signup</h4>
 <form action ='/signup'  method = "post">
    {% csrf_token %}


        <label for="id_first_name">First name:</label>
        <input type="text" name="first_name" maxlength="200" required="" id="id_first_name">
        <label for="id_last_name">First name:</label>
        <input type="text" name="last_name" maxlength="200" required="" id="id_last_name">
        <label for="id_email_id">Email id:</label>
        <input type="email" name="email_id" required="" id="id_email_id">
        <label for="id_password">Password:</label>
        <input type="password" name="password" required="" id="id_password">
    <button type="submit" class="btn btn-primary w-50">Register</button>

</form>



 <div class="text-center mt-3">
          <a href="#">Forgot password?</a> | <a href="{% url 'login' %}">login</a> <br>
                  <a href="{% url 'index' %}">Home page</a>
        </div>
       </div>
      </div>
  </div>
       <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
